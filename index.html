<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <section class="hero"></section>
    <section class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>

    <section class="payment">
      <div>
        <img src="./images/icon-music.svg" alt="icon-music">
      </div>
      
      <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      
      <div>
        <a class="change" href="#" target="_blank" rel="noopener noreferrer">Change</a>
      </div>
    </section>
    
    <div>  
      <button class="submit" type="submit">Proceed to Payment</button>
      <br>
      
      <button class="reset" type="reset">Cancel Order</button>  
    </div>
  </div>


  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kari-osk" target="_blank">Karina Osuka</a>.
    </div>
  </footer>
</body>
</html>
